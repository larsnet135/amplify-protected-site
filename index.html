<!DOCTYPE html>
<html>
<head>
    <title>Simple Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Internal and Protected Company Website!</h1>
    </header>

    <main>
        <h2>This is a Protoype</h2>
        <p>fully running on the cloud</p>

        <h2>Sign Up</h2>
        <form id="signUpForm">
            <input type="text" id="signUpUsername" placeholder="Username">
            <input type="password" id="signUpPassword" placeholder="Password">
            <input type="email" id="signUpEmail" placeholder="Email">
            <button type="submit">Sign Up</button>
        </form>

        <h2>Sign In</h2>
        <form id="signInForm">
            <input type="text" id="signInUsername" placeholder="Username">
            <input type="password" id="signInPassword" placeholder="Password">
            <button type="submit">Sign In</button>
        </form>

        <button id="signOutButton">Sign Out</button>

        <img id="aboutImage" src="images/data.jpg" alt="About us">
    </main>

    <footer>
        <p>Â© 2023 Swiss Energy Consulting</p>
    </footer>

    <script src="aws-exports.js"></script>
    <script src="https://unpkg.com/aws-amplify@latest/dist/aws-amplify.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
